# AI旅行规划师 - Spring Boot配置文件
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: ai-travel-planner
  
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:travelplanner
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2控制台（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Spring AI配置
  ai:
    # OpenAI配置（可选）
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key}
      base-url: https://api.openai.com
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          max-tokens: 2000
    
    # 阿里云百炼配置
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:sk-5aad8ea912dd411ebcf931d10f3ca7e8}
      base-url: https://dashscope.aliyuncs.com
      chat:
        options:
          model: qwen-plus
          temperature: 0.7
          max-tokens: 2000

# 日志配置
logging:
  level:
    com.aitravelplanner: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用配置
app:
  ai:
    # AI调用配置
    timeout: 60000  # 60秒超时
    retry-count: 3  # 重试次数
    enable-logging: true  # 启用AI调用日志
    
  # 工具流配置
  workflow:
    enable-parallel: false  # 是否启用并行处理
    max-concurrent: 5  # 最大并发数
    
  # 缓存配置
  cache:
    enabled: true
    ttl: 3600  # 缓存1小时
